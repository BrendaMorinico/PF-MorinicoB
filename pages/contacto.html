    <main class="maincontacto">

        <form action="" method="post" enctype="text/plain" class="formu">

            <input type="email" name="" id="" placeholder="Email" required class="mail"> 
            <select class="form-select" aria-label="Default select example" id="opciones">
                <option selected class="opcionesropa">Seleccione</option>
                <option value="1" class="opcionesropa">Clase suelta</option>
                <option value="2" class="opcionesropa">Pack 4 clases</option>
                <option value="3" class="opcionesropa">Pack mensual</option>
                <option value="4" class="opcionesropa">Buzo</option>
                <option value="5" class="opcionesropa">Remera</option>
                <option value="6" class="opcionesropa">Pantalon</option>
            </select>
            <textarea name="" id="" cols="30" rows="10" class="textoformu"></textarea>
            <input type="submit" value="ENVIAR" class="btnenviar btn btn-outline-dark">
        </form>
    </main>
